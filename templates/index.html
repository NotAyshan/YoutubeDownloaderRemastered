{% extends "base.html" %}
{% block title %}TubeDownloader{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title mb-0">TubeDownloader</h3>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label for="video_url" class="form-label">YouTube Video URL</label>
        <input type="url" class="form-control" id="video_url" name="video_url" placeholder="Enter the URL" required>
      </div>
      <div class="mb-3">
        <label for="download_type" class="form-label">Download Type</label>
        <select class="form-select" id="download_type" name="download_type">
          <option value="mp3">MP3</option>
          <option value="mp4">MP4</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Download</button>
    </form>
    {% if message is defined and message %}
        {% if errorType is defined and errorType %}
            <div class="alert alert-success">{{ message }}</div>
        {% else  %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
    {% endif %}
  </div>
</div>
{% endblock %}
